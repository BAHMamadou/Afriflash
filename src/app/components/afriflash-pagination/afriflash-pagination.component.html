  <nav aria-label="Page navigation example" *ngIf="positions">

    <ul class="pagination">

      <li class="page-item">
        <a class="page-link" (click)="sendPosition(-1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Précédent</span>
        </a>
      </li>

      <li class="page-item" *ngFor="let position of positions">

        <a class="page-link" (click)="sendPosition(position)">
          {{ position }}
        </a>

      </li>

      <li class="page-item">

        <a class="page-link" (click)="sendPosition(-2)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Suivant</span>
        </a>

      </li>

    </ul>

  </nav>

</div>
